<script>function ucc() {
    var a;
    if (typeof window.sessionStorage != "undefined") a = sessionStorage.getItem("scitR") || ""; else a = $.cookie("scitR");
    if (!a || a == "") b = 0; else {
        var b = 0;
        var c = 0;
        do {
            c = a.indexOf(")", c);
            if (c > 0) {
                e = c - 1;
                while (e >= 0 && a[e] != "=") e--;
                b += parseInt(a.substring(e + 1, c));
                c++
            }
        } while (c > 0)
    }
    $("#sc_pcount").text(b)
}

function decMail2(e) {
    var s = "" + e.href, n = s.lastIndexOf("/"), w;
    if (s.substr(0, 7) == "mailto:") return (true);
    if (n > 0) s = s.substr(n + 1);
    s = s.replace("?", ":").replace("#", "@").replace(/[a-z]/gi, function (t) {
        return String.fromCharCode(t.charCodeAt(0) + (t.toLowerCase() < "n" ? 13 : -13));
    });
    e.href = s;
    return (true);
}

function onChangeSiteLang(href) {
    var i = location.href.indexOf("?");
    if (i > 0) href += location.href.substr(i);
    document.location.href = href;
}</script>
<script>$(document).ready(function () {
    $("#NNLTxL").html(dosc("dp", "NNLTxL", false, true, false, true));
    dosc("up", "NNLTxL", true);
    $("#NmCUuq").html(dosc("dp", "NmCUuq", false, true, false, true));
    dosc("up", "NmCUuq", true);
    $("#ii54iU").html(dosc("dp", "ii54iU", false, true, false, true));
    dosc("up", "ii54iU", true);
    $("#GDSkbd").html(dosc("dp", "GDSkbd", false, true, false, true));
    dosc("up", "GDSkbd", true);
    $("#Pu6Tju").html(dosc("dp", "Pu6Tju", false, true, false, true));
    dosc("up", "Pu6Tju", true);
    $("#8xPTKE").html(dosc("dp", "8xPTKE", false, true, false, true));
    dosc("up", "8xPTKE", true);
    ucc();
    if (typeof window.sessionStorage != "undefined") $("#button-cart").popover({
        placement: "bottom",
        html: true,
        content: function () {
            return sessionStorage.getItem("scitR-popover") || "<small>YOUR SHOPPING CART IS EMPTY</small>"
        },
        trigger: "hover"
    });
    $("#searchbox > input").click(function () {
        $(this).select();
    });
    if (location.href.indexOf("?") > 0 && location.href.indexOf("twtheme=no") > 0) {
        if (typeof twLzyLoad !== "undefined") {
            window.addEventListener("load", twLzyLoad);
            window.addEventListener("scroll", twLzyLoad);
            window.addEventListener("resize", twLzyLoad);
        }
        $("#toolbar1,#toolbar2,#toolbar3,#footersmall,#footerfat").hide();
        var idbmk = location.href;
        idbmk = idbmk.substring(idbmk.lastIndexOf("#") + 1, idbmk.lastIndexOf("?"));
        if (idbmk != "") $("html,body").animate({scrollTop: $("#" + idbmk).offset().top}, 0);
    }
    $("#site").prepend("<a href='javascript:void(0)' class='toTop' title='Top of page'><i class='fa fa-chevron-up fa-2x toTopLink'></i></a>");
    var offset = 220;
    var duration = 500;
    $(window).scroll(function () {
        if ($(this).scrollTop() > offset) {
            $(".toTop").fadeIn(duration);
        } else {
            $(".toTop").fadeOut(duration);
        }
    });
    $(".toTop").click(function (event) {
        event.preventDefault();
        $("html, body").animate({scrollTop: 0}, duration);
        return (false);
    });

    function isElemVisible(el, treshold) {
        var rc = el.getBoundingClientRect();
        return (rc.top <= window.innerHeight - treshold * (rc.bottom - rc.top) / 100);
    }

    function twLzyLoad() {
        var elems = [].slice.call(document.querySelectorAll("img[data-src]"));
        elems.forEach(function (e) {
            if (isElemVisible(e, 0)) {
                var scs = e.getAttribute("data-srcset");
                e.setAttribute("src", e.getAttribute("data-src"));
                e.removeAttribute("data-src");
                if (scs) {
                    e.setAttribute("srcset", scs);
                    e.removeAttribute("data-srcset");
                }
            }
        })
    }

    window.addEventListener("load", twLzyLoad);
    window.addEventListener("scroll", twLzyLoad);
    window.addEventListener("resize", twLzyLoad);
    if (typeof onTOWebPageLoaded == "function") onTOWebPageLoaded();
});</script>
